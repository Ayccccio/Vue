<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2>人员列表</h2>
        <ul>
            <!-- v-for循环遍历person添加DOM -->
            <!-- p:当前人员， index:遍历索引，person:遍历的人员数组 -->
            <li v-for="(p,index) in person" :key="index">   
                <!-- 读取person数据 -->
                {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
        </ul>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#root',
        data:{
            person:[    //人员数据
                {id:001,name:'张三',age:30, sex: '男'},
                {id:002,name:'李四',age:40, sex: '男'},
                {id:003,name:'王五',age:50, sex: '男'}
            ]
        }
    })
</script>
</html>
