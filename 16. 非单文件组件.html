<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root">
        <!-- 使用组件 -->
        <App></App>
    </div>
</body>
<script>
    // 定义组件
    var school = Vue.extend({
        name:'school',
        template:`<div><h2>学校名字:{{name}}</h2>
        <h2>学校地址:{{address}}</h2></div>`,
        data(){
            return {
                name: '社会大学',
                address: '湖南'
            }
        }
    })
    
    // 定义组件
    var Student = Vue.extend({
        // name:'Student',
        template:`<div><h2>学生名字:{{name}}</h2>
        <h2>学生地址:{{sex}}</h2></div>`,
        data(){
            return{
                name: '张三',
                sex: '男'
            }
        }
    })

    // 定义组件
    var App = {     //Vue.extend 也可以不写,Vue会自动帮我们调用extend方法
        // name: 'APP',
        template:`<div><school></school><hr/><Student></Student></div>`,
        components: {       //局部注册组件
            school,
            Student
        }
    }

    // 全局注册组件
    Vue.component('App',App)

    // 
    new Vue({
        el: '#root'
    })
</script>
</html>
